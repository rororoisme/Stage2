<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaipeiDayTrip</title>
    <link rel="stylesheet" href="/static/css/index.css">
</head>
<body>
    <div class="grayBackGround"></div>
    <!-- navigation -->
    <div class="navigation">
        <div class="navigationBox">
            <div class="frame2">
                <div class="navigationText">台北一日遊</div>
            </div>
            <div class="frame1">
                <botton class="BtnLeft navigationBtn" onclick="goBooking()">預定行程</botton>
                <botton class="BtnRight navigationBtn">登入/註冊</botton>
            </div>
        </div> 
    </div>
    <!-- dialog -->
    <div class="loginContainer">
        <div class="loginBox">
            <div class="decoraterBar"></div>
            <img src="/static/images/closeBtn.png" class="closeBtn" onclick="closeLoginBox()">
            <div class="loginText">登入會員帳號</div>
            <input type="text" placeholder="輸入電子信箱" class="loginEmail">
            <input type="password" placeholder="輸入密碼" class="loginPassword">
            <div class="loginBtn" onclick="login()">登入帳戶</div>
            <div class="loginBtn" onclick="testAccountLogin()">測試帳戶</div>
            <div class="loginAlarm" onclick="goSignUp()">還沒有帳戶？請點此註冊</div>
        </div>
    </div>
    <div class="signUpContainer">
        <div class="signUpBox">
            <div class="decoraterBar"></div>
            <img src="/static/images/closeBtn.png" class="closeBtn" onclick="closeSignUpBox()">
            <div class="signUpText">註冊會員帳號</div>
            <input type="text" name="name" placeholder="輸入姓名" class="signUpName">
            <input type="text" name="email" placeholder="輸入電子信箱" class="signUpEmail">
            <input type="password" name="password" placeholder="輸入密碼" class="signUpPassword">
            <div class="signUpBtn" onclick="signUp()">註冊新帳戶</div>
            <div class="loginBtn" onclick="testAccountSignUp()">測試帳戶</div>
            <div class="signUpAlarm" onclick="goLogin()">已經有帳戶了？點此登入</div> 
        </div>
    </div>
    <!-- slogan -->
    <div>
        <div class="sloganBox">
            <div class="slogan">
                <h2>輕鬆享受台北一日悠閒</h2>
                <h3>探索每個角落，體驗城市的深度旅遊行程</h3>
            <div class="search">
                <div class="searchBox">
                    <input class="searchInput" placeholder="輸入景點名稱查詢"/>
                    <div class="searchBtn" onclick="searchKeywords()"></div>
                </div>
            </div>
            </div>
        </div>
    </div>
    <!-- main -->
    <div class="main">
        <div class="mainBox">
            <div class="listBar">
                <div class="leftArrowBox" ><img class="leftArrow" src="/static/images/left_arrow.png"></div>
                <div class="listBarContainer"></div>
                <div class="rightArrowBox"><img class="rightArrow" src="/static/images/right_arrow.png"></div>
            </div>
        </div>
        <div class="attractionsGroup">
            <!-- <div class="attractionsContainer"></div> -->
        </div>
    </div>
    <!-- footer -->
    <footer>COPYRIGHT © 2021 台北一日遊</footer>
    <script src="/static/js/index.js"></script>
</body>
</html>
